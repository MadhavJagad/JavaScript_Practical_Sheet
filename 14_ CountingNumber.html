<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 50%;
            background-color: lightseagreen;
            margin: auto;
            height: auto;
            display: flex;
            justify-content: space-between;
        }

        .div {
            font-size: 45px;
            font-weight: 800;
            color: white;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div" id="div1"></div>
        <div class="div" id="div2"></div>
        <div class="div" id="div3"></div>
        <div class="div" id="div4"></div>
    </div>

    <script>
        let div1 = document.getElementById("div1");
        let start1 = 750;
        let count1 = setInterval(() => {
            div1.innerHTML = ++start1;
            if (start1 == 910) {
                clearInterval(count1);
            }
        }, 50)
        // ----------------------------------------------------------------
        let div2 = document.getElementById("div2");
        let start2 = 1150;
        let count2 = setInterval(() => {
            div2.innerHTML = ++start2;
            if (start2 == 1399) {
                clearInterval(count2);
            }
        }, 50)
        // ----------------------------------------------------------------
        let div3 = document.getElementById("div3");
        let start3 = 1550;
        let count3 = setInterval(() => {
            div3.innerHTML = ++start3;
            if (start3 == 1777) {
                clearInterval(count3);
            }
        }, 50)
        // ----------------------------------------------------------------
        let div4 = document.getElementById("div4");
        let start4 = 2000;
        let count4 = setInterval(() => {
            div4.innerHTML = ++start4;
            if (start4 == 2254) {
                clearInterval(count4);
            }
        }, 50)
    </script>
</body>

</html>
